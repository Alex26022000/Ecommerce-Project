<div class="login-status-header">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    Welcome back, {{ userFullName }}!
  </div>

  <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">
    Login
  </button>

  <div *ngIf="isAuthenticated" class="button-container">
    <button (click)="logout()" class="security-btn">Logout</button>
    <button routerLink="/members" class="security-btn">Member</button>
    <button routerLink="/order-history" class="security-btn">Orders</button>
  </div>
</div>
