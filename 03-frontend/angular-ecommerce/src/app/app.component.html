<div class="page-wrapper">
  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a routerLink="/products">
        <img src="assets/images/logo3.png" alt="luv2shop" class="img-responsive" />
      </a>
    </div>
    <app-product-category-menu></app-product-category-menu>
  </aside>
  <!-- END MENU SIDEBAR-->

  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">
            <app-search></app-search>
            <app-cart-status routerLink="/cart"></app-cart-status>
    
            <!-- Login Button -->
            <button *ngIf="!isLoggedIn" class="btn btn-primary" [routerLink]="['/login']">Login</button>
    
            <!-- User Greeting and Logout Button -->
            <button *ngIf="isLoggedIn" class="btn btn-primary">
              Hello, {{ userEmail }}
            </button>
            <button *ngIf="isLoggedIn" class="btn btn-danger" (click)="onLogout()">Logout</button>
    
            <!-- Add Product and Category Buttons -->
            <button class="btn btn-primary" [routerLink]="['/product-form']">Add Product</button>
            <button class="btn btn-primary" [routerLink]="['/category-form']">Add Category</button>
          </div>
          <div class="account-wrap"></div>
        </div>
      </div>
    </header>
    
    <!-- END HEADER DESKTOP-->

    <!-- MAIN CONTENT-->
    <router-outlet></router-outlet>
  </div>
</div>

<!-- ENDS PAGE CONTAINER -->

<footer>
  <ul>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us</a></li>
    <li><a href="#">Help</a></li>
  </ul>
  <div class="footer-info">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </div>
</footer>
